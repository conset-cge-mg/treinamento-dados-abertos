profile: data-package
name: treinamento-dados-abertos
owner_org: controladoria-geral-do-estado-cge
resources:
  - dialect:
      delimiter: ;
    encoding: utf-8
    format: csv
    hashing: md5
    name: data
    title: Treinamento Dados Abertos
    path: data.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: Decisao
          type: string
        - name: Descricao
          type: string
        - name: Assunto
          type: string
        - name: Data
          type: date
        - name: Ata
          type: string
          format: uri
    scheme: file
