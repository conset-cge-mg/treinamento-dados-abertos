profile: data-package
resources:
  - dialect:
      delimiter: ;
    encoding: utf-8
    format: csv
    hashing: md5
    name: data
    path: data.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: data
          type: string
        - name: assunto
          type: string
        - name: classificacao
          type: string
        - name: link
          type: string
          format: uri
        - name: descricao
          type: string
    scheme: file

